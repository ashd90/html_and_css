<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>HTML and CSS for Complete Beginners: Example 2-11-2</title>

		<!-- This CSS and font is purely for presentational purposes. -->
		<link rel="stylesheet" href="css/presentation.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap"
			rel="stylesheet" />
	</head>

	<body>
		<section class="learn">
			<h1>Your Order</h1>
			<form action="" method="post"></form>
			<div>
				<div>
					<label for="order-name">Name</label>
					<input
						type="text"
						name="order-name"
						id="order-name"
						placeholder="Your Full Name" />
				</div>
				<div>
					<label for="order-email">Email</label>
					<input
						type="email"
						name="order-email"
						id="order-email"
						placeholder="Enter your Email ID" />
				</div>
			</div>

			<div>
				<label for="order-address1">Address</label>
				<input type="text" name="order-address1" id="order-address1" />
				<input type="text" name="order-address2" id="order-address2" />
			</div>
			<div>
				<div>
					<label for="order-city">City</label>
					<input type="text" name="order-city" id="order-city" />
				</div>
				<div>
					<label for="order-state">State</label>
					<select name="order-state" id="order-state">
						<option value="Hyderabad">Hyderabad</option>
						<option value="Pune">Pune</option>
						<option value="Mumbai">Mumbai</option>
						<option value="Bengaluru">Bengaluru</option>
						<option value="New Delhi">New Delhi</option>
					</select>
				</div>
				<div>
					<label for="order-pincode">PIN</label>
					<input type="text" name="order-pincode" id="order-pincode" />
				</div>
			</div>
			<div>
				<label for="order-color-sample">Pick A color of your choice</label>
				<label for="sample-white">
					<input
						type="checkbox"
						name="sample-white"
						id="sample-white"
						value="White" />White
				</label>
				<label for="sample-magenta">
					<input
						type="checkbox"
						name="sample-magenta"
						id="sample-magenta"
						value="Magenta" />Magenta
				</label>
				<label for="sample-cyan">
					<input
						type="checkbox"
						name="sample-cyan"
						id="sample-cyan"
						value="Cyan" />Cyan
				</label>
				<label for="sample-burgundy">
					<input
						type="checkbox"
						name="sample-burgundy"
						id="sample-burgundy"
						value="Burgundy" />Burgundy
				</label>
			</div>
		</section>

		<section
			class="preview"
			data-content="lesson 2-11: Using Forms and Buttons">
			<img
				width="903px"
				src="images/reference/order-form.png"
				alt="Reference image" />
		</section>
	</body>
</html>
