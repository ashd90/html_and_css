<!DOCTYPE html>
<html lang="en-US">

    <meta charset="utf-8" />

    <title>HTML and CSS for Complete Beginners: Example 2-9-1</title>

    <!-- This CSS and font is purely for presentational purposes. -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />

  <body>
    <section class="learn">
      <h1>Classic cheesecake</h1>

      <img src="/images/example/cheesecake.jpg" alt="cheesecake" />

      <div>
        <h2>Ingredients</h2>
        <ul>
          <li>100 grams of creame cheese</li>
          <li>1 cup of sugar</li>
          <li>1 cup milk</li>
          <li>1 tablespoon vanilla extract</li>
        </ul>

        <div>
          <h2>Steps</h2>

          <ol>
            <li>Mix the ingredients</li>
            <li>Add the sugar and vanilla extract</li>
            <li>Cool it in the fridge for 4 hours</li>
          </ol>
        </div>
        <!-- <a href="">Save this receipie</a> -->
        <a href=""
          ><img src="/images/example/bookmark.svg" alt="bookmark icon" />Save
          this receipie</a
        >
      </div>
    </section>
  </body>
</html>
