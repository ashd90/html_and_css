		<title>HTML and CSS for Complete Beginners: Example 2-12</title>

		<!-- This CSS and font is purely for presentational purposes. -->

	<body class="flip">
		<section class="learn">
			<h1>Payouts</h1>
			<table>
				<thead>
					<tr>
						<th>Payee</th>
						<th>Amount</th>
						<th>Date</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<b>John Wick</b><br />
							Shoota Inc.
						</td>
						<td>$42,460</td>
						<td>Mar 31, 2024</td>
						<td><span>Processing</span></td>
					</tr>
                    <tr></tr>
						<td>
							<b>Bruce Wayne</b><br />
							Bell.Inc.
						</td>
						<td>$49,570</td>
						<td>Apr 30, 2024</td>
						<td><span>Success</span></td>
					</tr>
                    <tr></tr>
						<td>
							<b>George Smith</b><br />
							Spider Inc.
						</td>
						<td>$53,134</td>
						<td>Mar 31, 2024</td>
						<td><span>Failed</span></td>
					</tr>
                    <tr></tr>
						<td>
							<b>Nick Cage</b><br />
							Boeing Inc.
						</td>
						<td>$64,200</td>
						<td>May 29, 2024</td>
						<td><span>Processing</span></td>
					</tr>
				</tbody>
                <tfoot>
                    <tr>
                        <td>Total Amount</td>
                        <td>$90,145</td>
                    </tr>
                </tfoot>
			</table>
		</section>
